#   REPO_NAME: ${{ github.event.repository.name }}

jobs:
   build_and_upload:
      name: Build and Upload Android app - stage
      runs-on: ubuntu-20.04
      env:
        VERSION_NUMBER: ${{ github.ref_name }}
      steps:
        - name: Update $BUILD_NUMBER
          run: echo 'BUILD_NUMBER=$(date '+%y%m%d%H')' >> $GITHUB_ENV
        - name: List Version Number & Build Number
          run: echo $VERSION_NUMBER $BUILD_NUMBER