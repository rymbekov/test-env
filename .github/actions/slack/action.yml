name: Slack Notification
description: send slack alert about build
inputs:
  SLACK_WEBHOOK:
    required: true
    description: Slack Webhook Token
runs:
  using: 'composite'
  steps:
    - name: Slack success alert
      uses: rtCamp/action-slack-notify@v2
      if: success()
      env:
        SLACK_CHANNEL: es-test
        SLACK_COLOR: ${{ job.status }}
        SLACK_USERNAME: GitHub Action Releases
        SLACK_ICON: https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png
        SLACK_WEBHOOK: ${{ inputs.SLACK_WEBHOOK }}
        SLACK_TITLE: 'Project: ${{ env.REPO_NAME }}'
        MSG_MINIMAL: actions url,commit
        SLACK_MESSAGE: "ðŸ“¦ Docker image *${{ env.REPO_NAME }}@${{ env.GIT_TAG }}* created! (by ${{ github.actor }})!"
    - name: Slack failed alert
      uses: rtCamp/action-slack-notify@v2
      if: failure()
      env:
        SLACK_CHANNEL: es-test
        SLACK_COLOR: ${{ job.status }}
        SLACK_USERNAME: GitHub Action Releases
        SLACK_ICON: https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png
        SLACK_WEBHOOK: ${{ inputs.SLACK_WEBHOOK }}
        SLACK_TITLE: 'Project: ${{ env.REPO_NAME }}'
        MSG_MINIMAL: actions url,commit"
        SLACK_MESSAGE: ":red_circle: A Build Docker Image job has failed!"



        # SLACK_MESSAGE=ðŸ“¦ Docker image *${{ env.REPO_NAME }}@${{ env.GIT_TAG }}* created! (by ${{ github.actor }})!
